<html>
    <head>
        <title>${hello}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/default.css">
    </head>
    <body>
        <div id="header">
            #parse( "_header.html" )
        </div>
        <div id="left">
            #parse( "_left.html" )
        </div>
        <div id="main">
             <B>$user.grouplist.size() Gruppen</B>
            <table border="1">
                <TR>
                    <!-- $group.groupid -->
                    <TH>Groupname</TH>
                    <TH>Beschreibung</TH>
                </TR>
                #set( $count = 1 ) 
                #foreach( $group in $user.grouplist )
                <TR>
                    <!-- $group.groupid -->
                    <TD><a href='/group/$group.groupname/hosts'>$group.groupname</a></TD>
                    <TD>$group.groupdesc</TD>
                    #if (${admin} == "true" )
                    <TD>EDIT Group</TD>
                    <TD>Delete Group</TD>
                    #end
                </TR>
                #set( $count = $count + 1 )
                #end
            </table>

        </div>
    </body>
</html>
